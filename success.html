<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Successful | LamaDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --orange: #ff4d00;
            --bg: #050505;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .grid-bg {
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .terminal {
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            font-family: 'Fira Code', monospace;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: var(--orange);
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 4px;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .log-entry {
            margin-bottom: 4px;
            opacity: 0;
            transform: translateY(10px);
            animation: slideIn 0.3s forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(255, 77, 0, 0.5);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-6 grid-bg">
    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>

    <div class="relative z-10 w-full max-w-4xl">
        <!-- Success Header -->
        <div class="text-center mb-12">
            <div
                class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-orange-500/10 border border-orange-500/20 text-orange-500 font-bold text-sm mb-6 animate-pulse">
                <span>MANIFEST_DEPLOY_SUCCESS</span>
            </div>
            <h1 class="text-5xl font-bold tracking-tighter mb-4 glow-text">Your Sovereign Node is Live</h1>
            <p class="text-zinc-400 text-lg">LamaDB has established a quantum connection to your GitHub Vault.</p>
        </div>

        <!-- Terminal Logs -->
        <div class="terminal rounded-2xl overflow-hidden shadow-2xl border border-white/10">
            <div class="bg-white/5 px-4 py-3 flex items-center justify-between border-b border-white/10">
                <div class="flex gap-2">
                    <div class="w-3 h-3 rounded-full bg-red-500/50"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500/50"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500/50"></div>
                </div>
                <div class="text-[10px] text-zinc-500 uppercase tracking-widest font-bold">LamaDB_CLI v1.2.0</div>
            </div>
            <div id="log-container" class="p-6 h-[400px] overflow-y-auto text-sm">
                <div class="text-orange-500 mb-2 font-bold">[opendev-labs] initializing manifestation...</div>
                <!-- Logs will be injected here -->
            </div>
        </div>

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mt-12">
            <a href="/dashboard"
                class="w-full sm:w-auto px-8 h-12 bg-white text-black rounded-xl flex items-center justify-center font-bold hover:bg-zinc-200 transition-all">
                Access Dashboard
            </a>
            <a href="https://github.com/user/lamadb-vault"
                class="w-full sm:w-auto px-8 h-12 glass rounded-xl flex items-center justify-center font-bold hover:border-white/20 transition-all">
                View GitHub Vault
            </a>
        </div>
    </div>

    <script>
        const logs = [
            { t: 500, m: "> Loading lamadb.qbet configuration..." },
            { t: 1000, m: "> Authenticating with GitHub OIDC..." },
            { t: 1500, m: "<span class='text-green-500'>[SUCCESS]</span> Identity verified: opendev-labs/user" },
            { t: 2000, m: "> Pulling Docker image: opendev-labs/lamadb-engine:latest..." },
            { t: 2800, m: "> Mapping volumes: /var/lamadb/data -> /app/data" },
            { t: 3500, m: "> Establishing WebRTC Mesh connection..." },
            { t: 4200, m: "<span class='text-cyan-500'>[INFO]</span> Connected to node: quantum-01" },
            { t: 5000, m: "> Initializing GitHub persistence adapter..." },
            { t: 5800, m: "> Creating private repository: user/lamadb-vault" },
            { t: 6500, m: "<span class='text-orange-500'>[SYNC]</span> Initial state commit: 0x8f2a...1c" },
            { t: 7200, m: "----------------------------------------------------" },
            { t: 7500, m: "<span class='text-green-500 font-bold'>DEPLOYMENT COMPLETE</span>" },
            { t: 7800, m: "> Latency: 0.002ms" },
            { t: 8000, m: "> Status: SOVEREIGN_MODE_ACTIVE" },
            { t: 8200, m: "Ready for intelligence workloads.<span class='cursor'></span>" }
        ];

        const container = document.getElementById('log-container');

        logs.forEach((log, index) => {
            setTimeout(() => {
                const div = document.createElement('div');
                div.className = 'log-entry';
                div.innerHTML = `<span class="text-zinc-600 mr-3">[${new Date().toLocaleTimeString()}]</span> ${log.m}`;
                container.appendChild(div);
                container.scrollTop = container.scrollHeight;
            }, log.t);
        });
    </script>
</body>

</html>
